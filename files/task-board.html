<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Task board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
    <link rel="stylesheet" href="css/kanban.css">
    <link rel="icon" type="image/png" href="clip-board.png">
    <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
</head>
<div id="navbar">
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);
    </script>
</div>
<section class="hero is-info">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Task Board
            </h1>
            <h2 class="subtitle">
                Manage your tasks
            </h2>
        </div>
    </div>
</section>
<div class="box cta">
    <div class="columns is-mobile is-centered">
        <div class="buttons are-medium">
            <button class="button is-primary" id="create-task-btn">Create Task</button>

            <div id="create-task-modal" class="modal">
                <div class="modal-content field">
                    <form id="task-form">
                        <label class="label" for="name">Task Name</label>
                        <input class="input" type="text" name="name" id="name" required>
                        <label class="label" for="description">Task Description</label>
                        <input class="input" type="text" name="description" id="description">
                        <label class="label" for="label">Label</label>
                        <input class="input" type="text" name="label" id="label">
                        <label class="label" for="owner">Owner</label>
                        <select class="input" name="owner" id="owner">
                            <!-- Options will be populated by the script -->
                        </select>
                        <label class="label" for="status">Status</label>
                        <div class="select">
                            <select id="status">
                                <option value="open">Open</option>
                                <option value="to-do">To Do</option>
                                <option value="in-progress">In Progress</option>
                                <option value="frozen">Frozen</option>
                                <option value="done">Done</option>
                                <option value="closed">Closed</option>
                            </select>
                        </div>
                        <label class="label" for="dueDate">Due Date</label>
                        <input class="input" type="date" name="dueDate" id="dueDate">
                    </form>
                    <div class="columns is-mobile is-centered">
                        <button class="button is-danger" id="delete-task" style="display: none;">Delete</button>
                        <button class="button is-primary" id="submit-task">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="container">
    <div class="level-item">
        <div class="columns is-multiline is-centered cards-container" id="sectioncontainer">
            <div class="column is-narrow">
                <article class="message is-info" id="open">
                    <div class="message-header">
                        <p>Open</p>
                    </div>
                    <div class="message-body">
                        <div class="board-item">
                        </div>
                    </div>
                </article>
            </div>
            <div class="column is-narrow">
                <article class="message is-danger" id="to-do">
                    <div class="message-header">
                        <p>To Do</p>
                    </div>
                    <div class="message-body">
                        <div class="board-item">
                        </div>
                    </div>
                </article>
            </div>
            <div class="column is-narrow">
                <article class="message is-link" id="in-progress">
                    <div class="message-header">
                        <p>In Progress</p>
                    </div>
                    <div class="message-body">
                        <div class="board-item">
                        </div>
                    </div>
                </article>
            </div>
            <div class="column is-narrow">
                <article class="message is-info" id="frozen">
                    <div class="message-header">
                        <p>Frozen</p>
                    </div>
                    <div class="message-body">
                        <div class="board-item">
                        </div>
                    </div>
                </article>
            </div>
            <div class="column is-narrow">
                <article class="message is-success" id="done">
                    <div class="message-header">
                        <p>Done</p>
                    </div>
                    <div class="message-body">
                        <div class="board-item">
                        </div>
                    </div>
                </article>
            </div>
            <div class="column is-narrow">
                <article class="message is-warning" id="closed">
                    <div class="message-header">
                        <p>Closed</p>
                    </div>
                    <div class="message-body">
                        <div class="board-item">
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
<div class="columns is-mobile is-centered">
    <div class="column is-half is-narrow"></div>
</div>
<div id="footer">
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</div>
<script src="js/get-tasks.js"></script>
<script src="js/create-task.js"></script>
<script src="js/nav-buttons.js"></script>
</html>
